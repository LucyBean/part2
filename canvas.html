<html>
<head>
<script src = "drawing.js" type="text/javascript"></script>
</head>

<body>
<div id = "canvasDiv">
<button type="button" onclick="runit()">New canvas</button> <br>
</div>

<script>
var canvasDiv = document.getElementById("canvasDiv");
var canvasIndex = 0;
var canvases = [];


drawExample1 = function (canvas) {
	var ctx = canvas.getContext("2d");
	ctx.font = "30px Arial";
	ctx.textAlign = "center";
	ctx.textBaseline = "middle";

	var tree = {val:"a", children:[
		{val:"b", children:[
			{val:"d", children:[
				{val:"f"},
				{val:"g"},
				{val:"h"}
			]}
		]},
		{val:"c"}
	]};

	setStyle(100, 40, 10);
	drawTree(ctx, tree, canvas);
}

function runit() {
	var canvasName = "canvas" + canvasIndex;
	canvasDiv.innerHTML += "<canvas id = \"" + canvasName + "\" width=\"800\" height=\"800\" style=\"border-style: solid; border-width:1px;\"></canvas><br>"
	var canvas = document.getElementById(canvasName);
	canvases.push(canvas);
	drawExample1(canvas);
	
	canvasIndex++;
}
</script>

</body>
</html>
